<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIT 77</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <style>
        #batch-intro {
            background-color: #f8f9fa; /* Light background for the section */
            padding: 40px 0; /* Padding for the section */
        }
        #batch-intro h2 {
            color: #007bff; /* Primary color for the title */
        }
        #batch-intro .card {
            margin: 10px; /* Margin for spacing */
            padding: 20px; /* Padding for the card */
            border: 1px solid #007bff; /* Border color */
            border-radius: 5px; /* Rounded corners */
        }
        .btn {
            padding: 10px 20px; /* Button padding */
            font-size: 16px; /* Button font size */
        }
        .student-image {
            width: 200px; /* Set width for student images */
            height: 200px; /* Set height for student images */
            border-radius: 30%; /* Make images circular */
            object-fit: cover; /* Cover the area without distortion */
        }
        .student-card-1 {
            background-color: rgba(4, 199, 243, 0.1); /* Light blue background for Rauf */
        }
        .student-card-2 {
            background-color: rgba(193, 214, 216, 0.1); 
        }
        .student-card-3 {
            background-color: rgba(12, 236, 12, 0.1); /* Light green background for Student 3 */
        }
        .student-card-4 {
            background-color: rgba(52, 52, 49, 0.1); /* Light yellow background for Student 4 */
        }
        .student-card-5 {
            background-color: rgba(255, 165, 0, 0.1); /* Light orange background for Student 5 */
        }
        .student-card-6 {
            background-color: rgba(128, 0, 128, 0.1); /* Light purple background for Student 6 */
        }
        .student-card-7 {
            background-color: rgba(0, 255, 255, 0.1); /* Light cyan background for Student 7 */
        }
        .student-card-8 {
            background-color: rgba(255, 192, 203, 0.1); /* Light pink background for Student 8 */
        }
        .student-card-9 {
            background-color: rgba(128, 128, 0, 0.1); /* Light olive background for Student 9 */
        }
        .student-card-10 {
            background-color: rgba(0, 0, 255, 0.1); /* Light blue background for Student 10 */
        }
    </style>
</head>
<body>
    <section id="batch-intro" class="my-5 text-center">

        <div class="row my-4 justify-content-center">
            <div class="col-12 col-md-4 mb-4"> <!-- Made responsive for small screens -->
                <div class="card border-0 shadow-sm student-card-1">
                    <img src="media/rauf.JPG" alt="Rauf" class="student-image"> <!-- Image for Rauf -->
                    <div class="card-body">
                        <h5 class="card-title">Rauf</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="card border-0 shadow-sm student-card-2">

                    <div class="card-body">
                        <h5 class="card-title">Qasim</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="card border-0 shadow-sm student-card-3">
                    <img src="media/mohsin.png" alt="Student 3" class="student-image"> <!-- Image for Student 3 -->
                    <div class="card-body">
                        <h5 class="card-title">Mohsin</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="card border-0 shadow-sm student-card-4">
                    <img src="media/peoples.png" alt="Student 4" class="student-image"> <!-- Image for Student 4 -->

                        <h5 class="card-title">Others , who didnt work and also i wasnt so attach to ðŸ™‚</h5>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
